<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Cats</title>
  <style>
    body{
      margin: 0;
      overflow-x: hidden;
    }
    .fav-list{
      display: flex;
      flex-wrap: wrap;
      margin: 2px;
    }
    .fav-list::after{
      content: '';
      flex-grow: 999999999;
    }
    .fav-list > div{
      margin: 2px;
      background-color: violet;
      position: relative;
    }
    .fav-list > div > i {
      display: block;
      background-color: lightblue;
      /* display: none; */
    }
    .fav-list > div > img {
      position: absolute;
      vertical-align: bottom;
      top: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .fav-list > div > div{
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.5);
      font-size: 1.6vw;
      line-height: 1.4;
      color: white;
    }
    .fav-list > div > div a{
      color: #999;
    }
    .fav-list > div > div a:hover{
      color: #ddd;
    }
  </style>
</head>
<body ng-controller="Ctrl">

  <div class="fav-list">
    <div
      ng-repeat="img in imgs"
      style="flex-grow:{{img.width*100/img.height}};flex-basis:{{img.width*300/img.height}}px;">
      <i style="padding-bottom:{{img.height/img.width*100}}%"></i>
      <img ng-src="{{img.url}}"/>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script>
angular.module('app', [])

.controller('Ctrl', function($scope, $http) {
  $http.get('cats.json').success(function(imgs){
    $scope.imgs = imgs
  })
})
</script>
</body>
</html>
